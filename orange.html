<!DOCTYPE html>
<html>
<head>
  <title>Orange Trees</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/application.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="javascripts/src/orangeController.js"></script>
  <script src="javascripts/src/orangeModel.js"></script>
  <script src="javascripts/src/orangeView.js"></script>


</head>
  <body>
    <header>
      Welcome to Orange Trees
    </header>

    <div class="grove">
      <button class="plant">Plant Orange Tree</button>
    </div>



  <div id="orange-tree-template">
    <div class="orange-tree">
      <p class="age">0</p>
      <h3 class='num-oranges'>Number of Oranges</h3>

      <button class="pick">Pick!</button>
      <button class="age">Age!</button>
      <div class="display-tree-big"><div>
      </div>
    </div>

    <div class="tree-image">
      <img src="images/tree.png">
        <div class="orange-container">
          <img class='orange-image' src="images/orange.png">
        </div>
    </div>
